name: Gecmisi Temizle

on:
  workflow_dispatch: # Bu satır butona basarak çalıştırmanı sağlar

jobs:
  delete-runs:
    runs-on: ubuntu-latest
    permissions:
      actions: write
      contents: read
    steps:
      - name: Delete workflow runs
        uses: Mattraks/delete-workflow-runs@v2
        with:
          token: ${{ github.token }}
          repository: ${{ github.repository }}
          retain_days: 0 # 0 gün öncesine kadar sil (hepsini sil)
          keep_minimum_runs: 0 # En az kaç tane kalsın? (0 = hiç kalmasın)